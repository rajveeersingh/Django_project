{% extends "visualization.html" %}

    {% block code_block %}
    <center>
        
        <form action="/Graph" method="POST">{% csrf_token %}
            <select class="btn btn-outline-secondary btn-sm" name = "graph" >
                    <option value="" disabled selected>Choose Graphs</option>
                    <option value="1">Pie Chart</option>
                    <option value="2">Bar Graph</option>
                    <option value="3">Word Cloud</option>
                    <option value="4">Count plot</option>
                    <option value="5">Line chart</option>
                    <input type="submit" class="btn btn-outline-dark btn-sm" >
            </select>
        </form> 
    </center>

 
    {% endblock %}
